<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <title>Consultar Nome nos Diários Oficiais</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Consultar Nome nos Diários Oficiais</h1>

    <div class="results">
        <div class="box">
            <h2>
                DOU <small id="dou-total"></small>
                <button id="dou-btn" class="refresh-btn" onclick="consultarDOU()" title="Recarregar">↻</button>
            </h2>
            <hr>
            <div id="dou"></div>
        </div>
        <div class="box">
            <h2>
                DOESP <small id="doesp-total"></small>
                <button id="doesp-btn" class="refresh-btn" onclick="consultarDOESP()" title="Recarregar">↻</button>
            </h2>
            <hr>
            <div id="doesp"></div>
        </div>
        <div class="box">
            <h2>
                DOSP
                <button id="dosp-btn" class="refresh-btn" onclick="consultarDOSP()" title="Recarregar">↻</button>
            </h2>
            <hr>
            <div id="dosp">
                <p id="dosp-loading" class='loading'></p>
            </div>
            <div id="inner-box" class="inner-box">
                <form id="formBusca" accept-charset="UTF-8"
                    action="https://diariooficial.prefeitura.sp.gov.br/md_epubli_controlador.php?acao=materias_pesquisar"
                    method="POST" target="iframe1" style="display:none;">
                    <input type="hidden" name="hdnTermoPesquisa" value="carlos henrique araújo alves">
                    <input type="hidden" name="hdnTipoPesquisa" value="E">
                    <input type="hidden" name="hdnVersaoDiario" value="A">
                    <input type="hidden" name="hdnInicio" value="0">
                    <input type="hidden" name="hdnVisualizacao" value="S">
                    <input type="hidden" name="hdnModoPesquisa" value="RAPIDA">
                </form>
                <iframe id="iframe1" name="iframe1"></iframe>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
